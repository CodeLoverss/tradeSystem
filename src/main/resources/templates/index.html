<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!--引入头-->
<div th:replace="head :: html"></div>

<div>

    <div class="row screen">

        <div class="col-md-6">
            <div class="jumbotron">
                <h1>Hello, world!</h1>
                <p>...</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4 slide_box">
            <div id="carousel-example-generic" class="carousel slide slide_box" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="slide_box img-rounded"
                             src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1421551808,3746455983&fm=26&gp=0.jpg"
                             alt="...">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img class="slide_box img-rounded"
                             src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1421551808,3746455983&fm=26&gp=0.jpg"
                             alt="...">
                        <div class="carousel-caption">

                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <!--    分类导航栏-->
    <div class="clearfix" style="margin-top: 20px;margin-bottom: 20px">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <ul class="nav nav-tabs">
                <li role="presentation" onclick="bar_click('');"><a href="#">首页</a></li>
                <li role="presentation" onclick="bar_click('手机');"><a href="#">手机</a></li>
                <li role="presentation" onclick="bar_click('书籍');"><a href="#">书籍</a></li>
                <li role="presentation" onclick="bar_click('电脑');"><a href="#">电脑</a></li>
                <li role="presentation" onclick="bar_click('电器');"><a href="#">电器</a></li>
                <li role="presentation" onclick="bar_click('化妆品');"><a href="#">化妆品</a></li>
                <li role="presentation" onclick="bar_click('文具');"><a href="#">文具</a></li>
            </ul>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <input type="text" id="searchText" class="form-control" placeholder="搜索您想要的物品">
                <span class="input-group-btn">
        <button class="btn btn-default btn-primary" type="button" onclick="bar_click($('#searchText').val());">查找</button>
      </span>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <!--    商品展示盒子-->
    <div class="clearfix" id="category">

        <div class="item_image_box col-md-3" th:fragment="items_fragment" th:each="item:${itemList}">

            <div  style="margin-bottom: 10px;">
                    <img class="item_image" th:src="${item.image} " alt="..." th:id="${item.ownerID}" onclick="alert(this.id)">
            </div>
            <div>
                <img style="width:25px;height: 25px;border-radius: 90%" th:src="${item.ownerImage}" th:id="${item.ownerID}" onclick="alert(this.id)"/>
                <span th:text="${item.itemName}" style="color:#000000;font-size:14px;white-space: nowrap; overflow: hidden;text-overflow: ellipsis;">iphone12 128GB black </span>&nbsp&nbsp&nbsp
                <span style="font-size:10px;">出手价:</span><span style="color: red"><strong th:text="${item.price}"></strong></span>
                <span style="text-align: right;"  class="label label-success">可刀</span>
            </div>
        </div>

    </div>

</div>
</body>
</html>
